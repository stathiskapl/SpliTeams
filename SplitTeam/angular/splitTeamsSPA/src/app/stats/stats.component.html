<div class="container mt-4" *ngIf="playerStats">
  <h1>List With All Statistics</h1>
  <table class="table table-striped table-bordered mt-4">
    <thead class="thead-dark">
      <tr>
        <th style="width: 22%;">PlayerId</th>
        <th style="width: 22%;">PlayerName</th>
        <th style="width: 22%;">PlayerRank</th>
        <th style="width: 22%;">Wins</th>
        <th style="width: 22%;">Losses</th>
        <th style="width: 22%;">Draws</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let playerStat of playerStats">
        <th scope="row" style="width: 22%;">{{ playerStat?.player?.id }}</th>
        <td style="width: 22%;">{{ playerStat?.player?.name }}</td>
        <td style="width: 22%;">{{ playerStat?.player.averageRank }}</td>
        <td style="width: 22%;">{{ playerStat?.wins }}</td>
        <td style="width: 22%;">{{ playerStat?.losses }}</td>
        <td style="width: 22%;">{{ playerStat?.draws }}</td>
      </tr>
    </tbody>
  </table>
</div>
