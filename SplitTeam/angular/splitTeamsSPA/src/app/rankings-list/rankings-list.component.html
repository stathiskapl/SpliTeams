<div class="container mt-4">
  <div class="form-group">
    <select class="form-control" (change)="showRankings($event.target.value)">
      <option disabled="true" selected="true" class="form-control">
        Choose A Player
      </option>
      <option
        *ngFor="let player of players"
        [value]="player?.id"
        class="form-control"
      >
        {{ player?.name }}
      </option>
    </select>
  </div>
  <h1 *ngIf="avgRank">AVG Rank : {{ avgRank | number: "1.2-2" }}/10</h1>
  <h2 *ngIf="rankingsForPlayer">Detailed Analysis</h2>
  <table class="table table-striped table-bordered mt-4">
    <thead class="thead-dark">
      <tr>
        <th style="width: 25%;">Id</th>
        <th style="width: 25%;">SkillName</th>
        <th style="width: 25%;">Rank</th>
        <th style="width: 25%;">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ranking of rankingsForPlayer">
        <th scope="row" style="width: 25%;">{{ ranking?.id }}</th>
        <td style="width: 25%;">{{ ranking?.skill.name }}</td>
        <td style="width: 25%;">{{ ranking?.rank }}</td>
        <td style="width: 25%;">
          <button
            class="btn btn-info btn-sm"
            (click)="updateRankForPlayer(ranking.id, 10, ranking.player.id)"
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
