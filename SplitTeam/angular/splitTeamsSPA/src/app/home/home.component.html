<div class="container mt-5" *ngIf="!isLoggedIn">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>Welcome to Split-Teams App!!</h1>
    <p class="lead">
      Click Register to start or Log in if you already have an account!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg" [routerLink]="['/moreinfo']">
        Learn more
      </button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          (cancelRegister)="cancelRegisterMode($event)"
        ></app-register>
      </div>
    </div>
  </div>
</div>
